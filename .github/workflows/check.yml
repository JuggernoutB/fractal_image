name: Fractal project

on:
  push:
    branches: [unit_tests]

jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format
          clang-format --version

      - name: Run clang-format
        run: clang-format --dry-run --Werror src/**/*.cpp src/**/*.h

  test:
    runs-on: ubuntu-latest

    needs: clang-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ lcov ninja-build python3-pip
          pip3 install gcovr

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2.0.2
        with:
          cmake-version: '3.21.1'

      - name: Build the project
        run: |
          cd tests
          chmod +x build_run_test.sh  # Make sure the script is executable
          ./build_run_test.sh

  build:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2.0.2
        with:
          cmake-version: '3.21.1'
    
      - name: Build the project
        run: |
          chmod +x build.sh  # Make sure the script is executable
          ./build.sh